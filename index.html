<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap");
      .font-poppins {
        font-family: "Poppins", sans-serif;
      }
    </style>
    <title>Hunting Phone</title>
  </head>
  <body class="font-poppins">
    <header>
      <h2
        class="text-center mt-3 font-extrabold text-3xl md:text-5xl uppercase"
      >
        phone hunting
      </h2>
    </header>
    <main>
      <section></section>
      <section
        class="container mx-auto mt-9 max-w-3xl md:max-w-3xl lg:max-w-5xl"
      >
        <div
          class="flex flex-col md:flex-row justify-center gap-4 px-5 lg:px-0"
        >
          <input
            class="flex-1 rounded-lg p-3 border outline-none"
            id="hunterField"
            type="text"
            placeholder="Find your phone "
          />

          <button
            class="text-xl font-bold text-white bg-blue-600 px-3 py-2.5 rounded-lg flex items-center justify-center gap-3"
            id="hunterBtn"
            onclick="handleSearch()"
          >
            <span
              id="loader"
              class="loading loading-spinner loading-md hidden"
            ></span>
            Search
          </button>
        </div>
        <div class="lg:px-0 px-5">
          <p id="result" class="italic text-green-900 mt-1"></p>
        </div>
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mx-auto mt-4"
        >
          <!-- <div
            class="w-80 bg-base-100 shadow-xl rounded-xl p-8 flex flex-col items-center"
          >
            <img class="w-40" src="./img.png" />
            <div class="text-center">
              <h2 class="font-bold text-2xl mt-6">Iphone 13 max</h2>
              <p class="text-base text-[#706F6F] mt-5">
                There are many variations of passages of available, but the
                majority have suffered
              </p>
              <h2 class="font-bold text-2xl mt-2">$999</h2>
              <button class="btn text-white bg-blue-700 mt-4 hover:text-blue-700 hover:border hover:border-blue-700">Show Details</button>
            </div>
          </div> -->
        </div>
        <div class="p-8 hidden" id="show-all-btn">
          <div
            class="w-full flex gap-2 justify-end font-bold items-center cursor-pointer"
          >
            <p class="border-b-2">show all</p>
            <p
              class="bg-orange-700 rounded-full text-white w-7 h-7 flex justify-center items-center"
            >
              >
            </p>
          </div>
        </div>
        <div class="p-8 hidden" id="show-less-btn">
          <div
            class="w-full flex gap-2 justify-end font-bold items-center cursor-pointer"
          >
            <p class="border-b-2">show Less</p>
            <p
              class="bg-orange-700 rounded-full text-white w-7 h-7 flex justify-center items-center"
            >
              >
            </p>
          </div>
        </div>
      </section>
      <section>
        <!-- modal section -->
        <div
          id="modal"
          class="fixed top-0 left-0 w-screen h-screen flex justify-center items-center opacity-0 pointer-events-none"
        >
          <div
            class="py-5 lg:py-12 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 px-4 lg:px-14 bg-white rounded-2xl border flex flex-col items-center w-[300px] lg:w-[500px]"
          >
            <div>
              <img
                id="img"
                class="h-48 lg:h-60 w-32 lg:w-40"
                src="./images/success.png"
                alt=""
              />
            </div>
            <div class="flex flex-col items-start">
              <div
                class="text-xl lg:text-2xl font-bold text-black mt-5 lg:mt-9"
                id="modelName"
              >
                success
              </div>
              <div class="text-base mt-4 text-justify">
                It is a long established fact that a reader will be distracted
                by the readable content of a page when looking at its layout.
              </div>
              <div class="mt-3 text-justify">
                <h2>
                  <span class="font-bold">Storage: </span
                  ><span id="storage"></span>
                </h2>
                <h2>
                  <span class="font-bold">Display Size: </span
                  ><span id="display"></span>
                </h2>
                <h2>
                  <span class="font-bold">GPS: </span><span id="gps"></span>
                </h2>
              </div>
              <button
                onclick="handleContinueBtn()"
                id="complete"
                class="w-36 lg:w-40 h-10 lg:h-12 rounded-xl place-self-end bg-red-600 text-white text-base lg:text-xl font-semibold mt-5"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="script/phone.js"></script>
  </body>
</html>
